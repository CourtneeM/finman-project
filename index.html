<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/953969d2ff.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Finman</title>
  </head>
  <body>
    <header>
      <h1>Finman</h1>
      <div class="header-btns">
        <button id="display-add-transaction-btn">Add Transaction</button>
        <button id="review-year">Review Current Year</button>
      </div>
    </header>
    <main>
      <section class="user-input-section">
        <div class="user-inputs">
          <i class="fas fa-window-close"></i>
          <div class="select-year-month">
            <div class="select-financial-year">
              <label for="financial-year">Year</label>
              <br />
              <select name="financial-year" class="financial-year" id="new-transaction-year">
                <option value="2020">2020</option>
              </select>
              <i class="far fa-plus-square" id="add-year-btn"></i>
            </div>
            <div class="select-financial-month">
              <label for="financial-month">Month</label>
              <br />
              <select name="financial-month" class="financial-month" id="new-transaction-month">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>
          </div>
          <div class="transaction-selector">
            <label for="transaction-type">Transaction Type</label>
            <br />
            <select name="transaction-type" id="transaction-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="amount-user-input">
            <label for="amount">Amount</label>
            <br />
            <input type="number" id="amount">
          </div>
          <div class="description-user-input">
            <label for="description">Description</label>
            <br />
            <input type="text" id="description">
          </div>
          <button id="add-transaction-btn">Add</button>
        </div>
        <div class="financial-years">
          <h2>Show Transactions</h2>
          <div class="select-year-month">
            <div class="select-financial-year">
              <label for="financial-year">Year</label>
              <br />
              <select name="financial-year" class="financial-year" id="show-transaction-year">
                <option value="2020">2020</option>
              </select>
            </div>
            <div class="select-financial-month">
              <label for="financial-month">Month</label>
              <br />
              <select name="financial-month" class="financial-month" id="show-transaction-month">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>
          </div>
          <button id="submit-year-month-btn">Submit</button>
          <br />
          <button id="review-year">Review Year</button>
        </div>
      </section>
      <section class="finance-display-section">
        <div class="accounts-overview">
          <div class="display-date">
            <h2 class="display-month">Month</h2>
            <h2 class="display-year">Year</h2>
          </div>
          <div class="income">
            <h2 class="income-amount">$0</h2>
            <p class="income-text">Income</p>
          </div>
          <div class="expense">
            <h2 class="expenses-amount">$0</h2>
            <p class="expenses-text">Expenses</p>
          </div>
          <div class="balance">
            <h2 class="balance-amount">$0</h2>
            <p class="balance-text">Balance</p>
          </div>
          
        </div>
        <div class="monthly-breakdown">
          <div>
            <h2>Income</h2>
            <div class="income-breakdown transaction-breakdown"></div>
          </div>
          <div>
            <h2>Expense</h2>
            <div class="expense-breakdown transaction-breakdown"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
