<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Finman</title>
  </head>
  <body>
    <header>
      <h1>Finman</h1>
    </header>
    <main>
      <section class="user-input-section">
        <div class="user-inputs">
          <div class="category-selector">
            <label for="transaction-type">Transaction Type</label>
            <br />
            <select name="transaction-type" id="transaction-type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="amount-user-input">
            <label for="amount">Amount</label>
            <br />
            <input type="number" id="amount">
          </div>
          <div class="description-user-input">
            <label for="description">Description</label>
            <br />
            <input type="text" id="description">
          </div>
          <button>Add</button>
        </div>
      </section>
      <section class="finance-display-section">
        <div class="accounts-overview">
          <div class="income">
            <h2>$0</h2>
            <p class="income-text">Income</p>
          </div>
          <div class="expense">
            <h2>$0</h2>
            <p class="expenses-text">Expenses</p>
          </div>
          <div class="balance">
            <h2>$0</h2>
            <p class="balance-text">Balance</p>
          </div>
        </div>
        <div class="monthly-breakdown">
          <div>
            <h2>Income</h2>
            <div class="income-breakdown"></div>
          </div>
          <div>
            <h2>Expenses</h2>
            <div class="expense-breakdown"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
